          </div>
        </div>

            <input class="radio-button myFont form-check-input" type="radio" name="flexRadioDefault" >
            <label class="radio-label myFont form-check-label" for="flexRadioDefault2">
              6 STEM
            </label>
          </div>

        <div id="file-options">
        </div>
        <div class="btn-container">
          <select id="fileType" class="form-select mb-3">
            <option value="format-mp3">MP3</option>
            <option value="format-wav">WAV</option>
            <option value="format-flac">FLAC</option>
          </select>
          <button id="submitBtn" type="submit">
            <p class="submitBtnText">Submit</p>
            
          </button>
          <span class="hoverLine"></span>
        </div>
      </form>
    </div>

    <div id="loadingGif" style="display:none;">
      <!-- Spinning Gif -->
      <img id="spinnyGif" src="{{ url_for('static', filename='spinny.gif') }}" alt="Loading..." style="height:63px;" />
      <span style="margin-top:9px;">When finished, a download prompt will appear. This will take a few minutes,
        thank you for your patience ðŸ˜Š</span>
    </div>

    <!-- Progress Bar Section -->
    <div id="progress-container" class="progress-container">
      <p>Processing: <span id="progress-text">0%</span></p>
      <div class="progress">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
</body>

</html>
