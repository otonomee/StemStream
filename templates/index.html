<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom right, #4e008e, #82007e);
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #e6007e;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #b4005f;
        }
    </style>
    <title>YouTube AI Stem Separator</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">YouTube Video To Stems</h1>
        <form id="myForm" class="mx-auto" method="POST" action="{{ url_for('home') }}">
            <div class="mb-3">
                <label for="url" class="form-label">Enter YouTube URL:</label>
                <input type="text" id="url" name="url" class="form-control" required>
            </div>
            <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h3></h3>
        <div id="progress-bar" style="width:0%; height:20px; background-color:green;"></div>

        <!-- Add this div for progress display -->
        <div id="progress-container" style="display: none;">
            <p>Processing: <span id="progress-text">0%</span></p>
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <script>
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
